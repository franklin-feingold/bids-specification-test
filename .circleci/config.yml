version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.6
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.6/site-packages
      - restore_cache:  # ensure this step occurs *before* installing dependencies
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          command: |
            sudo pip install pip==18.0
            sudo pip install pipenv==2018.7.1
            pipenv install
      - save_cache:
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ".venv"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.6/site-packages"
      - run:
          name: generate docs
          command: pipenv run mkdocs build --clean --strict --verbose
      - store_artifacts:
          path: site
# Auto changelog collector
  github-changelog-generator:
    working_directory: ~/build
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
       - setup_remote_docker:
           version: 17.11.0-ce
       - checkout
       - run:
           name: Build changelog
           command: |
             docker pull timfallmk/github-changelog-generator
             docker run --name changelog timefallmk-changelog-generator \
              -u franklin-feingold \
              -p bids-specification-test \
              --output TEST2.md \
              --base CHANGES.md \
              --header-label Changelog 
             docker cp changelog:/user/local/src/your-app/TEST2.md ./
